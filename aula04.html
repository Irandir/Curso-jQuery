<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores Hierárquicos</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('h2').css("margin","0")
            $('p').css({margin:'0',color: 'blue'})
            $('.div1').css({'margin-bottom':'20px',background:'#ccc'})
            //filhas
            $(".div1 span").hide().delay('2000').fadeIn(3000)
                .css({color:'green','font-size':'15px'})
            $('.div1 h2').hide().css({'font-size':'50px', color:'red'}).fadeIn(800)
            //filha diretas do Elemento
            $('.div1 > span').css({color:'red'})
            //primeiro elemento após o selecionado
            $('.p1 + p').css({'font-size':'25px'})
            //atacando todos elementos após o selecionado
            $('.p1 ~ p').css({color:'yellow'})
            
        });
    </script>
</head>
<body>
    <div class="div1">
        <h2>H2 filho de DIV1</h2>
        <p>P filho de DIV1<span>SPAN filho de P</span></p>
        <span> Filho dereto Div1</span>
    </div>
    <h2>H2 fora de Div1</h2>
    <p class="p1">P1 fora de Div1</p>
    <p>P2 fora de Div1</p>
    <P>P3 fora de Div1</P>
</body>
</html>
